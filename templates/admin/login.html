<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход в админку</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #fff; padding: 24px; border-radius: 12px; width: 360px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); }
    label { display: block; margin-top: 12px; font-size: 14px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; width: 100%; padding: 10px; }
    .error { color: #b91c1c; margin-bottom: 12px; }
  </style>
</head>
<body>
  <form method="post" class="card">
    <h2>Админ панель</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    <label>Логин
      <input type="text" name="username" required />
    </label>
    <label>Пароль
      <input type="password" name="password" required />
    </label>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
